<ion-header>
  <ion-navbar>
    <ion-title text-center>เช็คชื่อนักเรียน</ion-title>
    <ion-buttons large end>
      <button ion-button (click)="gohome()" ><ion-icon name="home" color="primary"></ion-icon></button>
    </ion-buttons>
    <ion-buttons >
      <button ion-button (click)="poppage()" ><ion-icon name="ios-arrow-back-outline" color="primary"> Back</ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item >เช็คชื่อ {{ck_date}}</ion-item>


  <ion-card *ngFor="let res of item3" >

   <button ion-item (click)="check(res)">
        นักเรียน: {{res.student_name}}: {{res.student_sname}} ชื่อเล่น:{{res.student_nickname}}
  </button>
  </ion-card>
  <button ion-button full (click)="ISNERT_CHECK(item3,ck_date)">บันทึก</button>

</ion-content>
