<ion-header>
  <ion-navbar>
    <ion-title text-center>เช็คชื่อกลับบ้าน</ion-title>
    <ion-buttons large end>
      <button ion-button (click)="gohome()" ><ion-icon name="home" color="primary"></ion-icon></button>
    </ion-buttons>
    <ion-buttons >
      <button ion-button (click)="poppage()" ><ion-icon name="ios-arrow-back-outline" color="primary"> Back</ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- (click)="settingreceive(data.st_id,data.ck_date,data.par_user)" -->
  <ion-item >เช็คชื่อ {{ck_date}}</ion-item>

  <ion-card *ngFor="let data of item3; let i = index " >
    <!-- <form [formGroup]="user" (ngSubmit)="settingreceive(data.st_id,ck_receive,ck_other)"> -->
    <ion-card-header text-center >
      <ion-navbar >
        <p><b> นักเรียน:{{data.studetn_name}} {{data.student_sname}} ชื่อเล่น: น้อง{{data.student_nickname}} </b></p>
        <ion-buttons large end>
          <button ion-button  (click)="distance(data.st_id,data.par_user)"><ion-icon name="map" color="tertiary" > ระยะทาง</ion-icon></button>
        </ion-buttons>
      </ion-navbar>



     <ion-item>
      <ion-label>สถานะการรับ</ion-label>
      <ion-select [(ngModel)]="data.ck_receive" placeholder="{{text}}">
        <ion-option value="1">ยังไม่ถูกรับ</ion-option>
        <ion-option value="2">รับกลับไปแล้ว</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label  color="danger">*หมายเหตุ</ion-label>
      <ion-input type="text" [(ngModel)]="data.ck_other"  ></ion-input>
    </ion-item>
    </ion-card-header>
    <ion-buttons  >
      <button ion-button block color="secondary"  outline  (click)="settingreceive(data.ck_id,data.ck_receive,data.ck_other)">บันทึก</button>
    </ion-buttons>

  </ion-card>




</ion-content>
