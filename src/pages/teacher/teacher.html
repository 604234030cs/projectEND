<ion-header>
  <ion-navbar>
    <ion-title text-center>จัดการข้อมูล </ion-title>
    <ion-buttons large end>
      <button ion-button  (click)="logout()"><ion-icon name="power" color="danger"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <div style="margin-top: 20px;">
    <button block ion-button  color="secondary" (click)="mainteacher()">จัดการข้อมูลตัวเอง</button>
  </div>
  <div style="margin-top: 10px;">
    <button block ion-button  color="primary" (click)="toteacher()">ชั้นเรียน</button>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="goallcheckname()"><ion-icon name="md-clipboard"></ion-icon></button>
      <button ion-fab (click)="goparent()"><ion-icon name="ios-contacts"></ion-icon></button>
      <button ion-fab (click)="gohome()"><ion-icon name="home" ></ion-icon></button>
      <!-- <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button> -->
    </ion-fab-list>
  </ion-fab>






</ion-content>
