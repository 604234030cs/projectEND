<ion-header>
  <ion-navbar>
    <ion-title text-center>ชั้นเรียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-buttons >
      <button ion-button block color="secondary" (click)="classroom()" >เพิ่มเพิ่มชั้นเรียน</button>
    </ion-buttons>
    
    <ion-card *ngFor="let data of dataclass" >
      <ion-card-header text-center (click)="goClass(data.class_id,data.class_name)">
        {{data.class_name}}
      </ion-card-header>

    </ion-card>

</ion-content>
