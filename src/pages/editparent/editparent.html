<ion-header>
  <ion-navbar>
    <ion-title text-center>ข้อมูลผู้ปกครอง</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item text-center>
          <ion-label>แก้ไขข้อมูลผู้ปกครอง</ion-label>
          <ion-toggle [(ngModel)]="editparent" disabled="false" color="primary" ></ion-toggle>
      </ion-item>

      <ion-grid *ngIf="editparent==false">
        <ion-row>
          <ion-col >
            <ion-item >
              <ion-label floating>บัญชีผู้ใช้</ion-label>
              <ion-input type="text" [(ngModel)]="parent[0].par_user" value="{{parent[0].par_user}}" disabled></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
             <ion-item >
               <ion-label floating>ชื่อผู้ปกครอง</ion-label>
               <ion-input type="text" [(ngModel)]="parent[0].par_name" value="{{parent[0].par_name}}" disabled></ion-input>
             </ion-item>
          </ion-col>

          <ion-col>
             <ion-item >
               <ion-label floating>นามสกุล</ion-label>
               <ion-input type="text" [(ngModel)]="parent[0].par_sname" value="{{parent[0].par_sname}}" disabled></ion-input>
             </ion-item>
          </ion-col>
       </ion-row>

       <ion-row>
           <ion-col>
              <ion-item >
                <ion-label floating>โทรศัพท์</ion-label>
                <ion-input type="text" [(ngModel)]="parent[0].par_tel" value="{{parent[0].par_tel}}" disabled></ion-input>
              </ion-item>
           </ion-col>
        </ion-row>


      </ion-grid>

      <!--false-->

      <ion-grid *ngIf="editparent==true">

        <ion-row>
          <ion-col >
            <ion-item >
              <ion-label floating>บัญชีผู้ใช้</ion-label>
              <ion-input type="text" [(ngModel)]="parent[0].par_user" value="{{parent[0].par_user}}" disabled></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>

           <ion-col>
              <ion-item >
                <ion-label floating>ชื่อผู้ปกครอง</ion-label>
                <ion-input type="text" [(ngModel)]="parent[0].par_name" value="{{parent[0].par_name}}" ></ion-input>
              </ion-item>
           </ion-col>
           <ion-col>
              <ion-item >
                <ion-label floating>นามสกุล</ion-label>
                <ion-input type="text" [(ngModel)]="parent[0].par_sname" value="{{parent[0].par_sname}}" ></ion-input>
              </ion-item>
           </ion-col>
        </ion-row>

        <ion-row>
           <ion-col>
              <ion-item >
                <ion-label floating>โทรศัพท์</ion-label>
                <ion-input type="text" [(ngModel)]="parent[0].par_tel" value="{{parent[0].par_tel}}" ></ion-input>
              </ion-item>
           </ion-col>
        </ion-row>

        <button ion-button *ngIf="editparent==true" (click)="editAccountparent()" block color="primary">ยืนยันการแก้ไข</button>
      </ion-grid>



    </ion-card-content>
  </ion-card>

</ion-content>
