<ion-header>
  <ion-navbar>
    <ion-title text-center>ข้อมูลคุณครู</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

<ion-card>
  <ion-card-content>
    <ion-item>
        <ion-label>แก้ไขข้อมูล</ion-label>
        <ion-toggle [(ngModel)]="edit" disabled="false" color="primary" ></ion-toggle>
    </ion-item>

    <ion-grid *ngIf="edit==false">
      <ion-row>
        <ion-col>
           <ion-item >
             <ion-label floating>รหัสผู้ใช้</ion-label>
             <ion-input type="text" [(ngModel)]="teacher.tuser" value="{{teacher.tuser}}" disabled></ion-input>
           </ion-item>
        </ion-col>
     </ion-row>
      <ion-row>
        <ion-col>
           <ion-item >
             <ion-label floating>คำนำหน้าชื่อ</ion-label>
             <ion-input type="text" [(ngModel)]="teacher.title" value="{{teacher.title}}" disabled></ion-input>
           </ion-item>
        </ion-col>
     </ion-row>
     <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>ชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tname" value="{{teacher.tname}}" disabled></ion-input>
            </ion-item>
         </ion-col>
         <ion-col>
            <ion-item >
              <ion-label floating>นามสกุล</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tlassname" value="{{teacher.tlassname}}" disabled></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>อายุ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tage" value="{{teacher.tage}}" disabled></ion-input>
            </ion-item>
         </ion-col>
         <ion-col>
            <ion-item >
              <ion-label floating>เบอร์โทร</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tphone" value="{{teacher.tphone}}" disabled></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label floating>ที่อยู่</ion-label>
            <ion-input type="text" [(ngModel)]="teacher.taddress" value="{{teacher.taddress}}" disabled></ion-input>
          </ion-item>
       </ion-col>
      </ion-row>
    </ion-grid>

    <!--false-->

    <ion-grid *ngIf="edit==true">
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>รหัสผู้ใช้</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tuser" value="{{teacher.tuser}}" disabled></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>คำนำหน้าชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.title" value="{{teacher.title}}" ></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>   
         <ion-col>
            <ion-item >
              <ion-label floating>ชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tname" value="{{teacher.tname}}" ></ion-input>
            </ion-item>
         </ion-col>
         <ion-col>
            <ion-item >
              <ion-label floating>นามสกุล</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tlassname" value="{{teacher.tlassname}}" ></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>อายุ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tage" value="{{teacher.tage}}" ></ion-input>
            </ion-item>
         </ion-col>
         <ion-col>
          <ion-item >
            <ion-label floating>เบอร์โทร</ion-label>
            <ion-input type="text" [(ngModel)]="teacher.tphone" value="{{teacher.tphone}}" ></ion-input>
          </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label floating>ที่อยู่</ion-label>
            <ion-input type="text" [(ngModel)]="teacher.taddress" value="{{teacher.taddress}}" ></ion-input>
          </ion-item>
       </ion-col>
      </ion-row>
      <button ion-button *ngIf="edit==true" (click)="editAccount()" block color="primary">ยืนยันการแก้ไข</button>
    </ion-grid>
    
      
 
  </ion-card-content>
</ion-card>

</ion-content>
