<ion-header>
  <ion-navbar>
    <ion-title text-center>ข้อมูลคุณครู</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-card>
  <ion-card-content>
    <ion-item>
        <ion-label>แก้ไขข้อมูล</ion-label>
        <ion-toggle [(ngModel)]="edit" disabled="false" color="primary" ></ion-toggle>
    </ion-item>

    <ion-grid *ngIf="edit==false">
      <ion-row>
        <ion-col>
           <ion-item >
             <ion-label floating>รหัสผู้ใช้</ion-label>
             <ion-input type="text" [(ngModel)]="teacher.teacher_user" value="{{teacher.teacher_user}}" disabled></ion-input>
           </ion-item>
        </ion-col>
     </ion-row>
      <ion-row>
        <ion-col>
           <ion-item >
             <ion-label floating>คำนำหน้าชื่อ</ion-label>
             <ion-input type="text" [(ngModel)]="teacher.teacher_title" value="{{teacher.teacher_title}}" disabled></ion-input>
           </ion-item>
        </ion-col>
     </ion-row>
     <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>ชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_name" value="{{teacher.teacher_name}}" disabled></ion-input>
            </ion-item>
         </ion-col>
         <ion-col>
            <ion-item >
              <ion-label floating>นามสกุล</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_sname" value="{{teacher.teacher_sname}}" disabled></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>เบอร์โทร</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_tel" value="{{teacher.teacher_tel}}" disabled></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label floating>ที่อยู่</ion-label>
            <ion-input type="text" [(ngModel)]="teacher.teacher_address" value="{{teacher.teacher_address}}" disabled></ion-input>
          </ion-item>
       </ion-col>
      </ion-row>
    </ion-grid>

    <!--false-->

    <ion-grid *ngIf="edit==true">
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>รหัสผู้ใช้</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_user" value="{{teacher.teacher_user}}" disabled></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>คำนำหน้าชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_title" value="{{teacher.teacher_title}}" ></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item >
              <ion-label floating>ชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_name" value="{{teacher.teacher_name}}" ></ion-input>
            </ion-item>
         </ion-col>
         <ion-col>
            <ion-item >
              <ion-label floating>นามสกุล</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.teacher_sname" value="{{teacher.teacher_sname}}" ></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <!-- <ion-col>
            <ion-item >
              <ion-label floating>อายุ</ion-label>
              <ion-input type="text" [(ngModel)]="teacher.tage" value="{{teacher.tage}}" ></ion-input>
            </ion-item>
         </ion-col> -->
         <ion-col>
          <ion-item >
            <ion-label floating>เบอร์โทร</ion-label>
            <ion-input type="text" [(ngModel)]="teacher.teacher_tel" value="{{teacher.teacher_tel}}" ></ion-input>
          </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label floating>ที่อยู่</ion-label>
            <ion-input type="text" [(ngModel)]="teacher.teacher_address" value="{{teacher.teacher_address}}" ></ion-input>
          </ion-item>
       </ion-col>
      </ion-row>
      <button ion-button *ngIf="edit==true" (click)="editAccount()" block color="primary">ยืนยันการแก้ไข</button>
    </ion-grid>



  </ion-card-content>
</ion-card>

</ion-content>
