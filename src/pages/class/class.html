<ion-header>
  <ion-navbar>
    <ion-title text-center>ชั้นเรียน {{nameclass}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons >
    <button ion-button block color="secondary" (click)="addparent(idclass,nameclass)" >เพิ่มผู้ปกครอง</button>
  </ion-buttons>
  <ion-buttons >
    <button ion-button block color="tertiary" (click)="test(idclass,nameclass)" >เพิ่มนักเรียน</button>
  </ion-buttons>

  <ion-card *ngFor="let data of parentandstudent" (click)="editstandpar(data.class_id,data.par_user)" >
    <ion-card-content >
      <ion-item >
      <ion-icon item-right color="medium" name="create"></ion-icon><ion-icon item-right color="danger" name="trash" (click)="deletestandpar(data.par_user)"></ion-icon>
      <p>นักเรียน: <b>{{data.student_name}} {{data.student_sname}}</b> ชื่อเล่น: <b>น้อง{{data.student_nickname}}</b>  </p>
      <p>ผู้ปกครอง: <b>{{data.par_name}} {{data.par_sname}}</b></p>
      </ion-item>
