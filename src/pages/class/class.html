  <ion-card *ngFor="let data of parentandstudent"  >
    <ion-card-content >
      <ion-navbar text-center> จัดการข้อมูล
        <ion-buttons large end>
          <button ion-button style="max-width: 30px;"  (click)="editstandpar(data.class_id,data.par_user,ck_date,data.st_id)"><ion-icon name="create" color="medium" ></ion-icon></button>

  </ion-card>
