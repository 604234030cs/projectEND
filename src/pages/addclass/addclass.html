<ion-header>
  <ion-navbar>
    <ion-title text-center>เพิ่มชั้นเรียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="addclass()">
  <ion-list>
  <ion-item>
    <ion-label floating>ชื่อชั้นเรียน</ion-label>
    <ion-input type="text" formControlName="class_name"></ion-input>
  </ion-item>
  </ion-list>
  <div>
    <button type="submit" [disabled]="!user.valid" block ion-button color="secondary">ยืนยันเพิ่มชั้นเรียน</button>
  </div>
</form>
</ion-content>
