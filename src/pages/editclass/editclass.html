<ion-header>
  <ion-navbar>
    <ion-title>แก้ไขชั้นเรียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item >
    <ion-label  >ชื่อชั้นเรียน :</ion-label>
    <ion-input type="text" [(ngModel)]="class_name" value="{{class[0].class_name}}" ></ion-input>
  </ion-item>
  <button ion-button block (click)="saveclass(class[0].class_id,class_name)">บันทึก</button>

</ion-content>
